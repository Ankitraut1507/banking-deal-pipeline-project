version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: deal-pipeline-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME_FILE: /run/secrets/mongo_root_username
      MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/mongo_root_password
      MONGO_INITDB_DATABASE: deal_pipeline_db
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - deal-pipeline-network
    secrets:
      - mongo_root_username
      - mongo_root_password

  backend:
    image: ankitrautalways/deal-pipeline-backend:latest
    container_name: deal-pipeline-backend-prod
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATA_MONGODB_URI: mongodb://app_user:${MONGO_APP_PASSWORD}@mongodb:27017/deal_pipeline_db?authSource=admin
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      MONGO_APP_PASSWORD_FILE: /run/secrets/mongo_app_password
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    depends_on:
      - mongodb
    networks:
      - deal-pipeline-network
    secrets:
      - jwt_secret
      - mongo_app_password
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    image: ankitrautalways/deal-pipeline-frontend:latest
    container_name: deal-pipeline-frontend-prod
    restart: always
    depends_on:
      - backend
    networks:
      - deal-pipeline-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nginx-proxy:
    image: nginx:alpine
    container_name: deal-pipeline-proxy-prod
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - deal-pipeline-network

secrets:
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  mongo_root_username:
    file: ./secrets/mongo_root_username.txt
  mongo_root_password:
    file: ./secrets/mongo_root_password.txt
  mongo_app_password:
    file: ./secrets/mongo_app_password.txt

volumes:
  mongodb_data:

networks:
  deal-pipeline-network:
    driver: bridge
