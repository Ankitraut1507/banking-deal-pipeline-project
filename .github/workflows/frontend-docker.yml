name: Frontend CI - Docker Build & Push

on:
  push:
    branches:
      - main
    paths:
      - "deal-pipeline-ui/**"

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./deal-pipeline-ui
          file: ./deal-pipeline-ui/Dockerfile
          push: true
          tags: |
            ankitrautalways/deal-pipeline-frontend:latest
            ankitrautalways/deal-pipeline-frontend:${{ github.run_number }}
